<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="stylle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form-container">
      <header id="form-header">
        <h1 id="form-title">NET<span>FLIX</span></h1>
        <h3 id="form-description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>

      <section id="survey-form-container">
        <div id="survey-form">
          <form action="result.html" method="GET" target="_blank">
            <div class="box">
              <label for="name">Name</label><br />
              <input
                type="text"
                name="Kullanıcı Adı"
                id="name"
                placeholder="İsminizi Giriniz..."
              />
            </div>
            <div class="box">
              <label for="age">Age</label><br />
              <input
                type="number"
                name="Kullanıcı Yaşı"
                id="age"
                placeholder="Yaşınızı Giriniz..."
              />
            </div>
            <div class="box">
              <label for="email">Mail</label><br />
              <input
                type="email"
                name="Kullanıcı Maili"
                id="email"
                placeholder="Mailinizi Giriniz..."
              />
            </div>
            <div class="box">
              <label for="tur">Content Type</label><br />
              <select name="content" id="tur">
                <option value="Movie">Movie</option>
                <option value="Series" selected>Series</option>
                <option value="Barn">Barn</option>
              </select>
            </div>
            <div>
              <label>Film Çeşidini Belirtiniz</label><br />
              <input
                type="checkbox"
                name="film_1"
                id="Aksiyon"
                value="Aksiyon"
              />
              <label for="Aksiyon">Aksiyon</label><br />
              <input
                type="checkbox"
                name="film_2"
                id="Bilim Kurgu"
                value="Bilim Kurgu"
              />
              <label for="Bilim Kurgu">Bilim Kurgu</label><br />
              <input
                type="checkbox"
                name="film_3"
                id="Komedi"
                value="Komedi"
                checked
              />
              <label for="Komedi">Komedi</label><br />
            </div>
            <div class="box">
              <label>Cinsiyet</label>
              <br />
              <input type="radio" name="gender" id="gender1" value="Erkek" />
              <label for="gender1">Erkek</label><br />
              <input type="radio" name="gender" id="gender2" value="Kadın" />
              <label for="gender2">Kadın</label><br />
              <input
                type="radio"
                name="gender"
                id="gender3"
                value="Other"
                checked
              />
              <label for="gender3">Other</label>
            </div>
            <div class="box">
              <label for="ta1">Feed Back</label>
              <br />
              <textarea
                name="Yorum"
                id="ta1"
                cols="30"
                rows="10"
                placeholder="Yorum Lütfen"
                style="resize: none"
              ></textarea>
            </div>
            <div id="form-submit">
              <button type="button" id="form-button">Send</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
